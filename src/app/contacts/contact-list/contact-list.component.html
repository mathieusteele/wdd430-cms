<div class="panel panel-default">
  <div class="panel-heading">
    <a [routerLink]="['/contacts/', 'new']" class="btn btn-success pull-right">
      Add Contact
    </a>
    <h4>Contacts</h4>
  </div>
  <div class="panel-body">
    <cms-contact-item
      *ngFor="let contactEl of contacts"
      [contact]="contactEl"
    ></cms-contact-item>
  </div>
</div>
