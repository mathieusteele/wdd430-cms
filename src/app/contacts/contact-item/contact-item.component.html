<a
  href="#"
  class="list-group-item clearfix"
  (click)="setSelectedContact(); (false)"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
  </div>
  <span class="pull-right">
    <img
      src="{{ contact.imageUrl }}"
      alt="{{ contact.name }}"
      class="img-responsive"
      style="max-width: 60px"
    />
  </span>
</a>
